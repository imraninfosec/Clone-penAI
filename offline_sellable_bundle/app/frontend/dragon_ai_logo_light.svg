<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 360" role="img" aria-labelledby="title desc">
  <title id="title">DI-ASH Dragon Signature</title>
  <desc id="desc">Minimalist dragon-only signature mark for DI-ASH AI chat assistance.</desc>

  <defs>
    <linearGradient id="fill" x1="7%" y1="0%" x2="96%" y2="100%">
      <stop offset="0%" stop-color="#22d786" stop-opacity="0.92"/>
      <stop offset="44%" stop-color="#10c973" stop-opacity="0.80"/>
      <stop offset="100%" stop-color="#0a8e52" stop-opacity="0.62"/>
    </linearGradient>

    <pattern id="dragonDots" patternUnits="userSpaceOnUse" width="0.95" height="0.95">
      <circle cx="0.32" cy="0.32" r="0.23" fill="#92ffca" fill-opacity="1"/>
      <circle cx="0.76" cy="0.76" r="0.14" fill="#39e78f" fill-opacity="0.98"/>
    </pattern>

    <linearGradient id="outline" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c2ffe1"/>
      <stop offset="42%" stop-color="#76f6b3"/>
      <stop offset="100%" stop-color="#16bc70"/>
    </linearGradient>

    <filter id="glow" x="-35%" y="-35%" width="170%" height="170%">
      <feGaussianBlur stdDeviation="6.6" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0.18 0 0 0 0  0 1.05 0 0 0  0 0 0.24 0 0  0 0 0 1 0"/>
    </filter>

    <filter id="dotGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="0.46" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="0.22 0 0 0 0  0 1.35 0 0 0  0 0 0.30 0 0  0 0 0 1 0"/>
    </filter>
  </defs>

  <!-- No global stroke here -->
  <g fill="none" opacity="1">
    <g transform="translate(195 58) scale(9.8)">
      <!-- Define the shape once -->
      <path id="dragonShape"
        d="M12.778 5.943s-1.97-.13-5.327.92c-3.42 1.07-5.36 2.587-5.36 2.587s5.098-2.847 10.852-3.008zm7.351 3.095l.257-.017s-1.468-1.78-4.278-2.648c1.58.642 2.954 1.493 4.021 2.665zm.42.74c.039-.068.166.217.263.337.004.024.01.039-.045.027-.005-.025-.013-.032-.013-.032s-.135-.08-.177-.137c-.041-.057-.049-.157-.028-.195zm3.448 8.479s.312-3.578-5.31-4.403a18.277 18.277 0 0 0-2.524-.187c-4.506.06-4.67-5.197-1.275-5.462 1.407-.116 3.087.643 4.73 1.408-.007.204.002.385.136.552.134.168.648.35.813.445.164.094.691.43 1.014.85.07-.131.654-.512.654-.512s-.14.003-.465-.119c-.326-.122-.713-.49-.722-.511-.01-.022-.015-.055.06-.07.059-.049-.072-.207-.13-.265-.058-.058-.445-.716-.454-.73-.009-.016-.012-.031-.04-.05-.085-.027-.46.04-.46.04s-.575-.283-.774-.893c.003.107-.099.224 0 .469-.3-.127-.558-.344-.762-.88-.12.305 0 .499 0 .499s-.707-.198-.82-.85c-.124.293 0 .469 0 .469s-1.153-.602-3.069-.61c-1.283-.118-1.55-2.374-1.43-2.754 0 0-1.85-.975-5.493-1.406-3.642-.43-6.628-.065-6.628-.065s6.45-.31 11.617 1.783c.176.785.704 2.094.989 2.723-.815.563-1.733 1.092-1.876 2.97-.143 1.878 1.472 3.53 3.474 3.58 1.9.102 3.214.116 4.806.942 1.52.84 2.766 3.4 2.89 5.703.132-1.709-.509-5.383-3.5-6.498 4.181.732 4.549 3.832 4.549 3.832zM12.68 5.663l-.15-.485s-2.484-.441-5.822-.204C3.37 5.211 0 6.38 0 6.38s6.896-1.735 12.68-.717Z"
        fill="url(#fill)"/>

      <!-- Dot overlay -->
      <use href="#dragonShape" fill="url(#dragonDots)" opacity="0.96" filter="url(#dotGlow)"/>

      <!-- Existing neon outline/glow (kept) -->
      <use href="#dragonShape"
        fill="none"
        stroke="url(#outline)"
        stroke-width="0.17"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>

      <!-- Thin black outline (NEW, professional) -->
      <!-- Because of scale(9.8), 0.12 * 9.8 â‰ˆ 1.18px -->
      <use href="#dragonShape"
        fill="none"
        stroke="#000000"
        stroke-opacity="0.85"
        stroke-width="0.15"
        stroke-linecap="round"
        stroke-linejoin="round"/>
    </g>
  </g>
</svg>

